<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soccer OCR â†’ Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="container py-4">
    <h1>Upload Excel template & schedule image</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Excel template (.xlsx)</label>
        <input class="form-control" type="file" name="template" accept=".xlsx" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Schedule image (single image)</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>
      <button class="btn btn-primary" type="submit">Upload & Run OCR</button>
    </form>
    <hr>
    <p>After uploading you'll see a preview of your template and parsed matches. Confirm to write to the template.</p>
  </body>
</html>
