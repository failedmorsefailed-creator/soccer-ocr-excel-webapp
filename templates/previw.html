<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview & Confirm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="container py-4">
    <h2>Excel template preview (first rows)</h2>
    <div class="mb-4">
      {{ preview_html | safe }}
    </div>

    <h2>Parsed matches (from uploaded image) — {{ count }} found</h2>
    <div class="mb-4">
      {{ parsed_html | safe }}
    </div>

    <form method="post" action="/apply/{{ request_id }}">
      <div class="mb-3">
        <label class="form-label">Date to apply (YYYY-MM-DD) — optional</label>
        <input class="form-control" type="text" name="date" placeholder="2025-10-02">
      </div>
      <button class="btn btn-success" type="submit">Confirm & Download filled Excel</button>
      <a class="btn btn-secondary" href="/">Cancel</a>
    </form>
  </body>
</html>
